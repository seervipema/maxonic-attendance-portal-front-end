       <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"  aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Enter your details</h5>
           <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button> -->
         </div>
         <div class="modal-body">
           <form>
             <div class="form-group">
               <label for="recipient-name" class="col-form-label">Email:</label>
               <input [(ngModel)]="email" name="email" type="text" class="form-control" id="email" placeholder="name@maxonic.com" >
               <!-- <label for="recipient-name" class="col-form-label">email is not valid</label> -->
             </div>
             <div class="form-group ">
               <label   for="message-text" class="col-form-label">Password:</label>
               <div class="row">
                 <div class="col-xs-10 col-sm-10" style="padding-right:0%">
                     <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password">
                 </div>
                 <div  class="col-xs-10 col-sm-2 forShowpassDiv" (click)="onEyeIconClick()">
                     <div class="input-group-append">
                         <span *ngIf="isToggled" class="input-group-text" id="basic-addon2"><i class="fa fa-eye fa-lg"></i></span>
                         <span *ngIf="!isToggled" class="input-group-text" id="basic-addon2"><i class="fa fa-eye-slash fa-lg"></i></span>
                      
                       </div>
                 </div>
               </div>
             </div>
            
           </form>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary"  (click)="OnLoginClicked()">Login</button>
           <app-spinner *ngIf="loading"></app-spinner>
         </div>
       </div>
     </div>
   </div>
   <div class="modal fade" id="exampleModalForSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title" id="exampleModalLabel">Enter your details</h4>
             <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button> -->
           </div>
           <div class="modal-body">
             <form>
               <div class="form-group">
                 <label for="recipient-name" class="col-form-label">Email:</label>
                 <input type="text" class="form-control" id="email1" placeholder="name@maxonic.com" >
                 <!-- <label for="recipient-name" class="col-form-label">email is not valid</label> -->
               </div>
               <div class="form-group ">
                 <label for="message-text" class="col-form-label">Password:</label>
                 <div class="row">
                   <div class="col-xs-10 col-sm-10" style="padding-right:0%">
                       <input type="password" class="form-control" id="signUpPassword">
                   </div>
                   <div  class="col-xs-10 col-sm-2 forShowpassDiv" (click)="onSignUpPasswordEyeIconClick()">
                       <div class="input-group-append">
                           <span *ngIf="issignUpPasswordToggled" class="input-group-text" id="basic-addon2"><i class="fa fa-eye fa-lg"></i></span>
                           <span *ngIf="!issignUpPasswordToggled" class="input-group-text" id="basic-addon2"><i class="fa fa-eye-slash fa-lg"></i></span>
                        
                         </div>
                   </div>
                 </div>
               </div>
               <div class="form-group ">
                 <label for="message-text" class="col-form-label">Confirm Password:</label>
                 <div class="row">
                   <div class="col-xs-10 col-sm-10" style="padding-right:0%">
                       <input type="password" class="form-control" id="Confirmpassword">
                   </div>
                   <div  class="col-xs-10 col-sm-2 forShowpassDiv" (click)="onConfirmPassEyeIconClick()">
                       <div class="input-group-append">
                           <span *ngIf="isSignUpConfirmPassToggled" class="input-group-text" id="basic-addon2"><i class="fa fa-eye fa-lg"></i></span>
                           <span *ngIf="!isSignUpConfirmPassToggled" class="input-group-text" id="basic-addon2"><i class="fa fa-eye-slash fa-lg"></i></span>
                        
                         </div>
                   </div>
                 </div>
               </div>
               <div class="form-group">
                 <label for="recipient-name" class="col-form-label">Date of Birth:</label>
                 <input type="date" class="form-control" id="date" placeholder="dd-mm-yyyy" >
                 <!-- <label for="recipient-name" class="col-form-label">email is not valid</label> -->
               </div>
             </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary" (click)="onSubmitCliked()">Submit</button>
           </div>
         </div>
       </div>
     </div>
